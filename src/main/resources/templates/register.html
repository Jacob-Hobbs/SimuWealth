<html lang="en-US" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jacob Hobbs">
    <meta name="description" content="This page contains the login form html.">
    <title>SimuWealth</title>
    <!-- how to add icon to web page tab: -->
    <link rel="icon" th:href="@{/images/dollar3.png}" type="image/png">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />



    <title>font awesome icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>

</head>

<body class="bg-gradient-primary" style="background-color: #EFFBF1">

<!-- These two lines are used to install Bootstrap dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
></script>



<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5 rounded-8">
        <div class="card-body p-0 rounded-8" style="background-color: #08210E;">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block">
                    <img th:src="@{/images/investorRegistration.jpg}" class="card-img-top"
                         style="border-bottom-left-radius: 19px; border-top-left-radius: 19px; border-top-right-radius: 0; width: 537px"
                         alt="Happy Investor Image" />
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" style="color: white">Create a <i class="fas fa-dollar-sign fa-lg" style="color: #28A745;"></i>imuWealth Account!</h1>
                        </div>

                        <form class="user" th:action="@{/registerUser}" th:object="${user}" method="post">
                            <div class="form-group row" style="padding-bottom: 20px">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="firstNameInput" style="justify-self: left; padding-bottom: 7px; color: white"><i class="fas fa-user"  style="color: #28A745"></i> First Name</label>
                                    <input type="text" class="form-control form-control-user" id="firstNameInput"
                                           placeholder="First Name" th:field="*{firstName}" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="lastNameInput" style="justify-self: left; padding-bottom: 7px; color: white"><i class="fas fa-user"  style="color: #28A745"></i> Last Name</label>
                                    <input type="text" class="form-control form-control-user" id="lastNameInput"
                                           placeholder="Last Name" th:field="*{lastName}" required>
                                </div>
                            </div>
                            <div th:if="${emailInUse}" class="alert alert-danger" style="position: absolute;
                                left: 33%; transform: translateY(400px); box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
                                Email already in use. Please choose another email address.
                            </div>
                            <div class="form-group" style="padding-bottom: 20px">
                                <label for="emailInput" style="justify-self: left; padding-bottom: 7px; color: white"><i class="fas fa-envelope"  style="color: #28A745"></i> Email
                                </label>
                                <input type="email" class="form-control form-control-user" id="emailInput"
                                       placeholder="Email Address" th:field="*{email}" required>
                            </div>
                            <div class="form-group row" style="padding-bottom: 40px">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="passwordInput" style="justify-self: left; padding-bottom: 7px; color: white"><i class="fas fa-key"  style="color: #28A745"></i> Password</label>
                                    <input type="password" class="form-control form-control-user"
                                           id="passwordInput" placeholder="Password" th:field="*{password}" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirmPasswordInput" style="justify-self: left; padding-bottom: 7px; color: white"><i class="fas fa-key"  style="color: #28A745"></i> Confirm Password</label>
                                    <input type="password" class="form-control form-control-user"
                                           id="confirmPasswordInput" name="confirmPasswordInput" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <div th:if="${passwordMismatch}" class="alert alert-danger" style="position: absolute;
                                left: 37%; transform: translateY(202px); box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
                                The entered passwords do not match.
                            </div>
                            <div class="text-center" style="padding-bottom: 20px">
                                <a href="login.html">
                                    <button type="submit" class="btn btn-success btn-user" >Register Account</button>
                                </a>
                            </div>
                        </form>

                        <hr style="color: #ffffff; height: 2px; background-color: #ffffff">
                        <div class="text-center">
                            <a class="small" href="/forgotPassword" style="color: #28A745">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/login" style="color: #28A745">Already have an account? <u>Login!</u></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>







</body>

</html>
