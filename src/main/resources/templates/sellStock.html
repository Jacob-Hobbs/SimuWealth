<!-- Add your custom JavaScript if needed -->
<script>
    function searchStocks(keyword) {
        const apiKey = "CJ4959GSEKSYP5DW"; // Replace with your API key
        const apiUrl = `https://www.alphavantage.co/query?function=SYMBOL_SEARCH&keywords=${keyword}&apikey=${apiKey}&datatype=json`;

        // Fetch data from AlphaVantage API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Get the search results
                const searchResults = data.bestMatches;

                // Get the suggestion list element
                const suggestionList = document.getElementById("suggestion-list");

                // Clear previous suggestions
                suggestionList.innerHTML = "";

                // Create and append suggestion items
                searchResults.forEach(result => {
                    const symbol = result["1. symbol"];
                    const name = result["2. name"];
                    const suggestionItem = document.createElement("li");

                    // Set the suggestion text and add a click handler to populate the input field
                    suggestionItem.textContent = `${symbol} - ${name}`;
                    suggestionItem.addEventListener("click", () => {
                        document.getElementById("form1").value = symbol;
                        suggestionList.innerHTML = ""; // Clear the suggestion list
                    });

                    suggestionList.appendChild(suggestionItem);
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    }
</script>
<script>
    function calculatePurchaseTotal() {
        // Get the values of purchaseQuantity and currentPrice
        var purchaseQuantity = parseFloat(document.getElementById("purchaseQuantity").value);
        var currentPrice = parseFloat(document.getElementById("currentPrice").value);
        var capital = parseFloat(document.getElementById("currentFunds").value);
        var currentShares = parseFloat(document.getElementById("currentShares").value);

        // Calculate the purchase total
        var purchaseTotal = purchaseQuantity * currentPrice;

        var totalShares = currentShares - purchaseQuantity;

        // Set the purchase total in the purchaseTotal input field
        document.getElementById("purchaseTotal").value = purchaseTotal.toFixed(2); // You can format it to two decimal places

        // Check if purchase total exceeds capital
        if (totalShares < 0) {
            document.getElementById("purchaseTotalError").textContent = "You don't own that many shares!";
            document.getElementById("purchaseButton").setAttribute("disabled", "disabled"); // Disable the button
        } else {
            document.getElementById("purchaseTotalError").textContent = ""; // Clear error message
            document.getElementById("purchaseButton").removeAttribute("disabled");
        }
    }
</script>
